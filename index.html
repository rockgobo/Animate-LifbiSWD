<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="block" id="block1" style="width: 20px; height: 20px; background-color: #7a797a;"></div>
    <div class="block" id="block2" style="width: 20px; height: 20px; background-color: #7a797a"></div>
    <div class="block" id="block3" style="width: 20px; height: 20px; background-color: #7a797a;"></div>

    <svg xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:cc="http://creativecommons.org/ns#"
        xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:svg="http://www.w3.org/2000/svg"
        xmlns="http://www.w3.org/2000/svg" xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
        xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" width="210mm" height="297mm" viewBox="0 0 210 297"
        version="1.1" id="svg8" inkscape:version="0.92.4 (5da689c313, 2019-01-14)" sodipodi:docname="Zeichnung.svg">

        <g inkscape:label="Ebene 1" inkscape:groupmode="layer" id="layer1">
            <path
                style="fill:#ff0000;stroke:#000000;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
                d="m 90.036421,184.7468 c 0,0 -8.185128,-64.89639 27.478649,-35.07913 35.66378,29.81726 5.84652,34.49447 35.66378,29.81726 29.81725,-4.67722 12.27769,45.01821 -7.01583,39.75634 -19.29352,-5.26187 -7.60048,-25.72469 -21.63213,-26.30934 -14.03165,-0.58466 -33.325164,38.00238 -37.417728,22.80143 -4.092565,-15.20096 2.923259,-30.98656 2.923259,-30.98656 z"
                id="path4520" inkscape:connector-curvature="0" />
        </g>
    </svg>

    <script>
        var timeline = anime.timeline({ autoplay: true, direction: 'alternate', loop: true });

        var animations = [
            { name: "#block1", color: "#FF0000" },
            { name: "#block2", color: "#00FF00" },
            { name: "#block3", color: "#0000FF" }
        ]
        anime({
            targets: '.block',
            borderRadius: ['0%', '10px'],
            height: 60,
            marginBottom: 4,
            easing: 'easeInOutQuad'
        });

        animations.forEach(function (e, index) {
            anime({
                targets: e.name,
                backgroundColor: e.color,
                easing: 'easeInOutQuad'
            });
        })


        anime({
            targets: '#svg8 path',
            strokeDashoffset: [anime.setDashoffset, 0],
            easing: 'easeInOutSine',
            duration: 1500,
            delay: function (el, i) { return i * 250 },
            direction: 'alternate',
            loop: true,
            fill: '#ffffff'
        });
    </script>
</body>

</html>
